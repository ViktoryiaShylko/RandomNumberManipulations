<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number generator</title>
</head>
<body>
    <button class="btn">Сгенерировать</button>

    <div class="title"><h2>Сгенерировали:</h2></div>
    <div id="randomNumbers" class="value"></div>

    <div class="title"><h2>Минимальное:</h2></div>
    <div id="min" class="value"></div>

    <div class="title"><h2>Максимальное:</h2></div>
    <div id="max" class="value"></div>

    <div class="title"><h2>Среднее арифметическое:</h2></div>
    <div id="average" class="value"></div>

    <div class="title"><h2>Сумма чисел:</h2></div>
    <div id="sum" class="value"></div>

    <div class="title"><h2>Произведение чисел:</h2></div>
    <div id="multiply" class="value"></div>
    <script src="/script.js"></script>
</body>
</html>
